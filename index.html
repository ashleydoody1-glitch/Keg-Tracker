<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dual Keg Tracker</title>
<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<style>
  /* Keep your existing CSS here */
  :root {
    --amber: #f4a261;
    --gold: #e9c46a;
    --brown-dark: #6a4c3b;
    --brown-light: #dccaaf;
    --red-warm: #d9534f;
    --orange-warm: #f08a5d;
    --background: #f7ede2;
    --surface: #fff5e1;
    --text-dark: #402218;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background);
    color: var(--text-dark);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  header {
    background: var(--amber);
    padding: 1rem 0;
    text-align: center;
    color: var(--brown-dark);
    font-weight: 700;
    font-size: 1.8rem;
    user-select: none;
  }
  .summary {
    margin: 1rem 0;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--brown-dark);
  }
  .kegs-container {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    gap: 2rem;
    padding: 0 1rem 2rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  .keg-section {
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    padding: 1.2rem 1.5rem;
    flex: 1 1 320px;
    display: flex;
    flex-direction: column;
    user-select: none;
  }
  .keg-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
  }
  .keg-header h2 {
    margin: 0;
    font-size: 1.6rem;
    color: var(--brown-dark);
  }
  .keg-status {
    font-weight: 700;
    font-size: 1rem;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    user-select: none;
    white-space: nowrap;
  }
  .keg-status.Ready {
    background-color: var(--gold);
    color: var(--brown-dark);
  }
  .keg-status.warning {
    background-color: var(--orange-warm);
    color: white;
  }
  .keg-status.error {
    background-color: var(--red-warm);
    color: white;
  }
  .keg-display {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.3rem;
  }
  .remaining-display {
    flex-grow: 1;
  }
  .remaining-amount {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--brown-dark);
  }
  .progress-container {
    flex-basis: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .progress-bar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: conic-gradient(
      var(--amber) 0% var(--progress),
      var(--brown-light) var(--progress) 100%
    );
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 8px;
  }
  .progress-bar::after {
    content: "";
    position: absolute;
    top: 10px; left: 10px;
    width: 70px; height: 70px;
    background: var(--surface);
    border-radius: 50%;
    z-index: 0;
  }
  .progress-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--brown-dark);
    z-index: 1;
    pointer-events: none;
  }
  .consumed-display {
    margin-bottom: 1rem;
    font-weight: 600;
    color: var(--brown-dark);
    font-size: 1.1rem;
  }
  .consumed-label {
    font-weight: 700;
    margin-right: 0.25rem;
  }
  .pour-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 0.7rem;
    justify-content: center;
  }
  .pour-btn {
    padding: 0.65rem 1.2rem;
    font-weight: 700;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1rem;
    flex: 1 1 48%;
    transition: transform 0.15s ease;
    user-select: none;
  }
  .pour-btn:hover {
    transform: scale(1.1);
  }
  .pour-btn[data-amount="330"] { background-color: #dd6b20; }
  .pour-btn[data-amount="425"] { background-color: #d97706; }
  .pour-btn[data-amount="500"] { background-color: #b45309; }
  .pour-btn[data-amount="570"] { background-color: #92400e; }
  .pour-btn[data-amount="1000"] { background-color: #78350f; }
  .pour-btn[data-amount="other"] { background-color: #4a2c0a; }
  .pour-btn:active { transform: scale(0.95); }
  .btn-reset {
    margin-top: 1rem;
    background-color: var(--brown-dark);
    color: var(--surface);
    font-weight: 700;
    padding: 0.6rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .btn-reset:hover { background-color: #5c3a16; }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.35);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 999;
  }
  .modal-backdrop.open { opacity: 1; pointer-events: auto; }
  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--surface);
    padding: 1.5rem 1.8rem;
    border-radius: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    width: 320px;
    max-width: 90vw;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
    user-select: none;
  }
  .modal.open { opacity: 1; pointer-events: auto; }
  .modal h3 { margin: 0 0 1rem 0; color: var(--brown-dark); font-weight: 700; }
  .modal input {
    width: 100%;
    font-size: 1.2rem;
    padding: 0.5rem 0.75rem;
    border: 2px solid var(--amber);
    border-radius: 6px;
    outline-offset: 2px;
    margin-bottom: 1rem;
  }
  .modal input:focus { border-color: var(--brown-dark); }
  .modal-buttons { text-align: right; }
  .modal-buttons button {
    background-color: var(--brown-dark);
    color: var(--surface);
    font-weight: 700;
    border: none;
    padding: 0.5rem 1rem;
    margin-left: 0.6rem;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  .modal-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
  .modal-buttons button:hover:not(:disabled) { background-color: #5c3a16; }
  .modal-warning {
    color: var(--red-warm);
    font-weight: 600;
    font-size: 0.9rem;
    margin-top: -0.8rem;
    margin-bottom: 1rem;
    display: none;
  }
  .history-section {
    max-width: 900px;
    margin: 2rem auto;
    background: var(--surface);
    border-radius: 12px;
    padding: 1rem;
  }
  .history-section div {
    padding: 0.5rem 0;
    border-bottom: 1px solid var(--brown-light);
  }
  .history-note {
    font-style: italic;
    color: var(--brown-dark);
    margin-left: 5px;
  }
  @media (max-width: 720px) {
    .kegs-container { flex-direction: column; padding-bottom: 3rem; }
    .keg-section { max-width: 420px; margin: 0 auto 1.5rem; }
    .pour-btn { flex: 1 1 100%; }
  }
</style>
</head>
<body>
<header>üç∫ Dual Keg Tracker</header>
<div class="summary" aria-live="polite" aria-atomic="true">
  Total Remaining: <span id="total-remaining">0.00L</span> &nbsp;|&nbsp; Total Consumed: <span id="total-consumed">0.00L</span>
</div>
<div class="kegs-container">
  <section class="keg-section" id="keg-a" aria-label="Tap A">
    <div class="keg-header">
      <h2>Tap A</h2>
      <div class="keg-status Ready" id="status-a">Loading...</div>
    </div>
    <div class="keg-display">
      <div class="remaining-display" aria-live="polite" aria-atomic="true"><span class="remaining-amount" id="remaining-a">0.00</span>L remaining</div>
      <div class="progress-container">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" id="progress-bar-a" style="--progress:0%;">
          <span class="progress-text" id="progress-text-a">0%</span>
        </div>
      </div>
    </div>
    <div class="consumed-display"><span class="consumed-label">Consumed:</span><span id="consumed-a">0.00</span>L</div>
    <div class="pour-buttons">
      <button class="pour-btn" data-keg="a" data-amount="330" aria-label="Pour 330 milliliters">330ml</button>
      <button class="pour-btn" data-keg="a" data-amount="425" aria-label="Pour 425 milliliters">425ml</button>
      <button class="pour-btn" data-keg="a" data-amount="500" aria-label="Pour 500 milliliters">500ml</button>
      <button class="pour-btn" data-keg="a" data-amount="570" aria-label="Pour 570 milliliters">570ml</button>
      <button class="pour-btn" data-keg="a" data-amount="1000" aria-label="Pour 1 liter">1L</button>
      <button class="pour-btn" data-keg="a" data-amount="other" aria-label="Pour other amount">Other</button>
    </div>
    <button class="btn-reset" data-keg="a" aria-label="Reset Tap A to full">Reset Tap A</button>
  </section>
  <section class="keg-section" id="keg-b" aria-label="Tap B">
    <div class="keg-header">
      <h2>Tap B</h2>
      <div class="keg-status Ready" id="status-b">Loading...</div>
    </div>
    <div class="keg-display">
      <div class="remaining-display" aria-live="polite" aria-atomic="true"><span class="remaining-amount" id="remaining-b">0.00</span>L remaining</div>
      <div class="progress-container">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" id="progress-bar-b" style="--progress:0%;">
          <span class="progress-text" id="progress-text-b">0%</span>
        </div>
      </div>
    </div>
    <div class="consumed-display"><span class="consumed-label">Consumed:</span><span id="consumed-b">0.00</span>L</div>
    <div class="pour-buttons">
      <button class="pour-btn" data-keg="b" data-amount="330" aria-label="Pour 330 milliliters">330ml</button>
      <button class="pour-btn" data-keg="b" data-amount="425" aria-label="Pour 425 milliliters">425ml</button>
      <button class="pour-btn" data-keg="b" data-amount="500" aria-label="Pour 500 milliliters">500ml</button>
      <button class="pour-btn" data-keg="b" data-amount="570" aria-label="Pour 570 milliliters">570ml</button>
      <button class="pour-btn" data-keg="b" data-amount="1000" aria-label="Pour 1 liter">1L</button>
      <button class="pour-btn" data-keg="b" data-amount="other" aria-label="Pour other amount">Other</button>
    </div>
    <button class="btn-reset" data-keg="b" aria-label="Reset Tap B to full">Reset Tap B</button>
  </section>
</div>
<div class="history-section" aria-live="polite" aria-atomic="true">
  <h3>Recent Pour History</h3>
  <div id="pour-history">Loading history...</div>
  <button onclick="window.dualKegTracker.loadPourHistory()">Refresh History</button>
</div>
<!-- Modal -->
<div id="custom-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <h3 id="modal-title">Enter Custom Pour (ml)</h3>
  <input id="custom-amount" type="number" min="1" max="5000" placeholder="Enter ml" aria-describedby="modal-warning" />
  <div id="modal-warning" class="modal-warning" aria-live="polite"></div>
  <div class="modal-buttons">
    <button id="modal-cancel">Cancel</button>
    <button id="modal-confirm" disabled>Confirm</button>
  </div>
</div>
<div class="modal-backdrop"></div>
<script>
  const SUPABASE_URL = "https://damprmcwxluzsscwtkpv.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhbXBybWN3eGx1enNzY3d0a3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NzE5NjMsImV4cCI6MjA3MTE0Nzk2M30.yZYdIOV0aCsca8-mv0yro3PCI_wnxCKrdzE-p5ckVQo";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  class DualKegTracker {
    constructor() {
      this.kegCapacity = 19;
      this.lowWarningThreshold = 6;
      this.taps = {};
      this.currentModalTapId = null;
      this.init();
    }
    async init() {
      this.bindEvents();
      await this.loadTaps();
      await this.loadPourHistory();
      this.setupRealtimeSubscription();
    }
    bindEvents() {
      document.querySelectorAll('.pour-btn').forEach(btn =>
        btn.addEventListener('click', e => this.handlePourClick(e))
      );
      document.querySelectorAll('.btn-reset').forEach(btn =>
        btn.addEventListener('click', e => this.handleResetClick(e))
      );
      document.getElementById('modal-cancel').addEventListener('click', () => this.closeModal());
      document.getElementById('modal-confirm').addEventListener('click', () => this.confirmCustomPour());
      document.querySelector('.modal-backdrop').addEventListener('click', () => this.closeModal());
      const input = document.getElementById('custom-amount');
      input.addEventListener('input', () => this.validateCustomInput());
      input.addEventListener('keypress', e => {
        if (e.key === 'Enter' && !document.getElementById('modal-confirm').disabled) this.confirmCustomPour();
      });
    }
    async loadTaps() {
      const { data, error } = await supabase.from('taps').select('*');
      if (error) {
        console.error('Error loading taps:', error);
        return;
      }
      data.forEach(tap => this.taps[tap.id] = tap);
      this.renderAllTaps();
    }
    renderAllTaps() {
      Object.values(this.taps).forEach(tap => this.renderTap(tap));
      this.updateSummary();
    }
    renderTap(tap) {
      let kegId = null;
      if (tap.tap_name.toLowerCase() === 'tap a') kegId = 'a';
      else if (tap.tap_name.toLowerCase() === 'tap b') kegId = 'b';
      else return;
      document.getElementById(`remaining-${kegId}`).textContent = tap.remaining.toFixed(2);
      document.getElementById(`consumed-${kegId}`).textContent = tap.consumed.toFixed(2);
      const percent = Math.round((tap.remaining / this.kegCapacity) * 100);
      const progBar = document.getElementById(`progress-bar-${kegId}`);
      if (progBar) progBar.style.setProperty('--progress', percent + '%');
      document.getElementById(`progress-text-${kegId}`).textContent = percent + '%';
      const statusEl = document.getElementById(`status-${kegId}`);
      statusEl.classList.remove('Ready', 'warning', 'error');
      if (tap.remaining <= 0) {
        statusEl.textContent = 'Keg Empty';
        statusEl.classList.add('error');
      } else if (tap.remaining < this.lowWarningThreshold) {
        statusEl.textContent = `Warning: Low (${tap.remaining.toFixed(2)}L left)`;
        statusEl.classList.add('warning');
      } else {
        statusEl.textContent = 'Now Pouring!';
        statusEl.classList.add('Ready');
      }
    }
    updateSummary() {
      const totalRemaining = Object.values(this.taps).reduce((sum, t) => sum + t.remaining, 0);
      const totalConsumed = Object.values(this.taps).reduce((sum, t) => sum + t.consumed, 0);
      document.getElementById('total-remaining').textContent = totalRemaining.toFixed(2) + 'L';
      document.getElementById('total-consumed').textContent = totalConsumed.toFixed(2) + 'L';
    }
    async handlePourClick(e) {
      const kegId = e.target.dataset.keg;
      const amountStr = e.target.dataset.amount;
      let tapName = kegId === 'a' ? 'tap a' : 'tap b';
      const tap = Object.values(this.taps).find(t => t.tap_name.toLowerCase() === tapName);
      if (!tap) return alert(`No data found for ${tapName}`);
      if (amountStr === 'other') {
        this.openModal(tap.id);
      } else {
        const amount = parseInt(amountStr);
        await this.pourTap(tap.id, amount);
      }
    }
    async handleResetClick(e) {
      const kegId = e.target.dataset.keg;
      const tapName = kegId === 'a' ? 'tap a' : 'tap b';
      const tap = Object.values(this.taps).find(t => t.tap_name.toLowerCase() === tapName);
      if (!tap) return alert(`No data found for ${tapName}`);
      await this.resetTap(tap.id);
    }
    async pourTap(tapId, amountMl) {
      if (typeof amountMl !== 'number' || isNaN(amountMl) || amountMl <= 0) {
        alert('Invalid pour amount');
        return;
      }
      const tap = this.taps[tapId];
      const amountL = amountMl / 1000;
      if (tap.remaining < amountL) {
        alert(`Not enough beer! Only ${tap.remaining.toFixed(2)}L remaining.`);
        return;
      }
      // Optimistic UI update
      const newRemaining = +(tap.remaining - amountL).toFixed(2);
      const newConsumed = +(tap.consumed + amountL).toFixed(2);
      this.taps[tapId].remaining = newRemaining;
      this.taps[tapId].consumed = newConsumed;
      this.renderTap(this.taps[tapId]);
      this.updateSummary();

      const { error: tapError } = await supabase.from('taps').update({ remaining: newRemaining, consumed: newConsumed }).eq('id', tapId);
      if (tapError) {
        alert('Error updating tap: ' + tapError.message);
        await this.loadTaps();
        return;
      }

      const { error: historyError } = await supabase.from('pour_history').insert([{
        tap_id: tapId,
        tap_name: tap.tap_name,
        amount_ml: amountMl
      }]);
      if (historyError) {
        console.error('Error logging pour history:', historyError);
      }

      // Cleanup old entries to keep max 50
      const { data: allEntries, error: countError } = await supabase
        .from('pour_history')
        .select('id')
        .order('poured_at', { ascending: false });
      if (countError) {
        console.error('Error fetching pour history count:', countError);
      } else if (allEntries.length > 50) {
        const idsToDelete = allEntries.slice(50).map(entry => entry.id);
        if (idsToDelete.length > 0) {
          const { error: deleteError } = await supabase
            .from('pour_history')
            .delete()
            .in('id', idsToDelete);
          if (deleteError) {
            console.error('Error deleting old pour history:', deleteError);
          }
        }
      }

      await this.loadPourHistory(); // Refresh history display
    }
    async resetTap(tapId) {
      this.taps[tapId].remaining = this.kegCapacity;
      this.taps[tapId].consumed = 0;
      this.renderTap(this.taps[tapId]);
      this.updateSummary();

      const { error: resetError } = await supabase.from('taps').update({ remaining: this.kegCapacity, consumed: 0 }).eq('id', tapId);
      if (resetError) {
        alert('Error resetting tap: ' + resetError.message);
        await this.loadTaps();
        return;
      }

      const { error: resetHistoryError } = await supabase.from('pour_history').insert([{
        tap_id: tapId,
        tap_name: this.taps[tapId].tap_name,
        amount_ml: 0,
        note: 'Tap Reset'
      }]);
      if (resetHistoryError) console.error('Error logging tap reset:', resetHistoryError);

      await this.loadPourHistory();
    }
    openModal(tapId) {
      this.currentModalTapId = tapId;
      const modal = document.getElementById('custom-modal');
      const backdrop = document.querySelector('.modal-backdrop');
      modal.classList.add('open');
      backdrop.classList.add('open');
      const input = document.getElementById('custom-amount');
      input.value = '';
      input.focus();
      document.getElementById('modal-warning').style.display = 'none';
      document.getElementById('modal-confirm').disabled = true;
    }
    closeModal() {
      this.currentModalTapId = null;
      const modal = document.getElementById('custom-modal');
      const backdrop = document.querySelector('.modal-backdrop');
      modal.classList.remove('open');
      backdrop.classList.remove('open');
    }
    validateCustomInput() {
      const input = document.getElementById('custom-amount');
      const val = parseFloat(input.value);
      const warning = document.getElementById('modal-warning');
      if (isNaN(val) || val <= 0 || val > 5000) {
        document.getElementById('modal-confirm').disabled = true;
        warning.textContent = 'Please enter a number between 1 and 5000 ml';
        warning.style.display = 'block';
      } else {
        document.getElementById('modal-confirm').disabled = false;
        warning.style.display = 'none';
      }
    }
    async confirmCustomPour() {
      const input = document.getElementById('custom-amount');
      const val = parseFloat(input.value);
      if (isNaN(val) || val <= 0 || val > 5000) {
        alert('Invalid pour amount');
        return;
      }
      if (this.currentModalTapId) {
        await this.pourTap(this.currentModalTapId, val);
      }
      this.closeModal();
    }
    async loadPourHistory() {
      const { data, error } = await supabase.from('pour_history')
        .select('*')
        .order('poured_at', { ascending: false })
        .limit(10);
      if (error) {
        console.error('Error loading pour history:', error);
        document.getElementById('pour-history').textContent = 'Error loading history.';
        return;
      }
      this.displayPourHistory(data);
    }
    displayPourHistory(history) {
      const container = document.getElementById('pour-history');
      if (!container) return;
      if (history.length === 0) {
        container.textContent = 'No pour history yet.';
        return;
      }
      function formatDateDDMMYYYY(dateStr) {
        const date = new Date(dateStr);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }
      container.innerHTML = history.map(pour => `
        <div>
          <strong>${pour.tap_name}</strong>: ${pour.amount_ml > 0 ? pour.amount_ml + 'ml' : ''}
          ${pour.note ? `<span class="history-note">- ${pour.note}</span>` : ''}
          <small>${formatDateTime(pour.poured_at)}</small>
        </div>
      `).join('');
    }
    setupRealtimeSubscription() {
      supabase
        .from('taps')
        .on('UPDATE', payload => {
          const updated = payload.new;
          this.taps[updated.id] = updated;
          this.renderTap(updated);
          this.updateSummary();
        })
        .subscribe();
    }
  }
  document.addEventListener('DOMContentLoaded', () => {
    window.dualKegTracker = new DualKegTracker();
  });
</script>
</body>
</html>
